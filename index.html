<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./output.css" rel="stylesheet">
    <title>SAEKO Sensei</title>
  </head>
  <body>
    <div class="grid grid-cols-2 gap-2 h-dvh">
      <div class="rounded border border-gray-200 h-full">
        <textarea id="checkInput" name="checkInput" class="resize-none w-full h-full bg-gray-100 rounded border border-gray-200 py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700" placeholder="チェックする文章を入力してね"></textarea>
      </div>
      <div class="rounded border border-gray-200 h-full">
        <button type="button" id="btn" class="py-1 px-1 bg-blue-500 text-white rvhounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">添削!</button>
        <button type="button" id="AIcheckbtn" class="py-1 px-1 bg-blue-500 text-white rvhounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">AI添削!</button>
        <label for="checkResults" class="text-sm text-gray-800 block mb-1 font-medium">チェック結果</label>
        <div id="checkResults" name="checkResults" ></div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
